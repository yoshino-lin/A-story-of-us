dialogs:
  dialog_example:
    head:
      background_img: bg1.png
      background_music: bgm1.ogg
      characters_img: null
      content:
      - This is our world...the place we live...
      - A world, which hates witches, and its magic.
      last_dialog_id: null
      narrator: null
      next_dialog_id:
        target: 1
        type: default
    1:
      background_img: bg1.png
      background_music: bgm1.ogg
      characters_img: null
      content:
      - The king killed nearly all witches.
      - Fortunately, as two little witches, we are still alive.
      last_dialog_id: head
      narrator: null
      next_dialog_id:
        target: 2
        type: default
    2:
      background_img: bg1.png
      background_music: bgm1.ogg
      characters_img: null
      content:
      - We live in deep in the forest, and hope that no one will find us.
      last_dialog_id: 1
      narrator: null
      next_dialog_id:
        target: 3
        type: default
    3:
      background_img: bg1.png
      background_music: bgm1.ogg
      characters_img: null
      content:
      - Until one day...and this is the beginning of our story.
      last_dialog_id: 2
      narrator: null
      next_dialog_id:
        target: 4
        type: changeScene
    4:
      background_img: bg2.png
      background_music: bgm2.ogg
      characters_img:
      - maria.png
      - lucy.png&dark
      content:
      - Lucy, are you ready to go out?
      - We have a lot of work to do today!
      last_dialog_id: 3
      narrator: Maria
      next_dialog_id:
        target: 5
        type: default
    5:
      background_img: bg2.png
      background_music: bgm2.ogg
      characters_img:
      - maria.png&dark
      - lucy.png&dark
      content:
      - My name is Maria, and, as you see, I am a witch.
      last_dialog_id: 4
      narrator: null
      next_dialog_id:
        target: 6
        type: default
    6:
      background_img: bg2.png
      background_music: bgm2.ogg
      characters_img:
      - maria.png&dark
      - lucy.png
      content:
      - Yeah! Give me one moment.
      last_dialog_id: 5
      narrator: Lucy
      next_dialog_id:
        target: 7
        type: default
    7:
      background_img: bg2.png
      background_music: bgm2.ogg
      characters_img:
      - maria.png&dark
      - lucy.png&dark
      content:
      - This is my little sister, Lucy. She is a witch, too.
      - However, she is very naughty and always brings me a lot of troubles.
      last_dialog_id: 6
      narrator: null
      next_dialog_id:
        target: 8
        type: default
    8:
      background_img: bg2.png
      background_music: bgm2.ogg
      characters_img:
      - maria.png&dark
      - lucy.png
      content:
      - Wait a second, you cannot say that!
      last_dialog_id: 7
      narrator: Lucy
      next_dialog_id:
        target: 9
        type: default
    9:
      background_img: bg2.png
      background_music: bgm2.ogg
      characters_img:
      - maria.png
      - lucy.png&dark
      content:
      - What? I never say any words!
      last_dialog_id: 8
      narrator: Maria
      next_dialog_id:
        target: 10
        type: default
    10:
      background_img: bg2.png
      background_music: bgm2.ogg
      characters_img:
      - maria.png&dark
      - lucy.png&dark
      content:
      - We always argue with each other, but still, we love each other very much.
      last_dialog_id: 9
      narrator: null
      next_dialog_id:
        target: 11
        type: default
    11:
      background_img: bg2.png
      background_music: bgm2.ogg
      characters_img:
      - maria.png&dark
      - lucy.png&dark
      content:
      - In addition, today we need to go out to find some food.
      - It has already rained heavily for many days, and we are running out of food.
      last_dialog_id: 10
      narrator: null
      next_dialog_id:
        target: 12
        type: default
    12:
      background_img: bg2.png
      background_music: bgm2.ogg
      characters_img:
      - maria.png&dark
      - lucy.png&dark
      content:
      - Nevertheless, today is a sunny day, and it is nice o go out to have some fun.
      last_dialog_id: 11
      narrator: null
      next_dialog_id:
        target: 13
        type: changeScene
    13:
      background_img: bg2.png
      background_music: bgm2.ogg
      characters_img:
      - maria.png&dark
      - lucy.png
      content:
      - I miss the sun light so much!
      last_dialog_id: 12
      narrator: Lucy
      next_dialog_id:
        target: 14
        type: default
